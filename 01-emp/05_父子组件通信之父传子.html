<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <cpn :cmovies="movies"></cpn>
    </div>
    
    <template id="cpn">
        <div>
            <h2>子组件内容：</h2>
            <p>{{cmovies}}</p>
            <p>{{cmessage}}</p>
        </div>
    </template>

    <script src="../js/vue.js"></script>
    <script>
        const cpn = {
            template: "#cpn",
            //2种props写法
            // props: ["cmovies", "cmessage"], // 不常用
            props: {
                // cmovies: Array,
                // cmovies: [String, Number], //可能是多种类型
                //类型是对象或者数组是，默认值必须是一个函数
                cmovies: {
                    type: Array,
                    default() {
                        return [];
                    }
                },
                cmessage: {
                    type: String,
                    default: "哈哈哈",
                    required: true //必传值
                },
                //自定义验证函数
                // cmovies: {
                //     validator(value) {
                //         return "";
                //     }
                // },
            },
            data() {
                return {
                    title: "eee"
                }
            }
        };
        const app = new Vue({
            el: "#app",
            data: {
                movies: ["星际穿越", "失控玩家", "泰坦尼克号", "飘"],
                activeIndex: 0,
                sex: "",
                hobbies: ["篮球", "足球", "羽毛球", "乒乓球"],
                hobby: []
            },
            //局部组件
            components: {
                cpn
            }

        })
    </script>
</body>
</html>
