<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <my-cpn></my-cpn>
        <cpn-par></cpn-par>
    </div>
    
    <template id="cpn2">
        <div>
            <h2>template标签写法</h2>
        </div>
    </template>

    <script type="text/x-template" id="cpn">
        <div>
            <h2>script标签写法</h2>
            <p>{{title}}</p>
        </div>
    </script>
    <script src="../js/vue.js"></script>
    <script>
        //1.创建组件构造器

        //2.注册组件(全局组件)
        Vue.component("my-cpn",{
            template: "#cpn",
            data() {
                return {
                    title: "eee"
                }
            }
        });
        const app = new Vue({
            el: "#app",
            data: {
                movies: ["星际穿越", "失控玩家", "泰坦尼克号", "飘"],
                activeIndex: 0,
                sex: "",
                hobbies: ["篮球", "足球", "羽毛球", "乒乓球"],
                hobby: []
            },
            //局部组件
            components: {
                cpnPar: {
                    template: "#cpn2",
                    data() {
                        return {
                            title: "sss"
                        }
                    }
                }
            }

        })
    </script>
</body>
</html>
